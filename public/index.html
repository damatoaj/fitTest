<!DOCTYPE html>
<html lang="en">
  <head>

      <!-- HTML Meta Tags -->
    <title>FitTest - A free exercise testing app</title>
    <meta name="description" content="How do you measure up? Take standardized fitness tests and see how you compare">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://fit-tests.com/">

    <meta name="twitter:image" content="%PUBLIC_URL%/logo_x_post_1200_675.png">

        content="fitness, health, wellness, testing, v02max, strength, endurance, body composition, blood pressure"
      />

        name="color-description"

      />
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!--
      manifest.json provides metadata used when your web app is installed on a

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>FitTest</title>
